<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="container py-4">

<h2 class="text-center text-primary">Chat Room</h2>

<!-- Chat Form -->
<form th:action="@{/chat}" th:object="${chatForm}" method="POST" class="mb-4 p-3 border rounded bg-light">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="messageText" class="form-label">Message:</label>
        <input type="text" id="messageText" th:field="*{messageText}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="messageType" class="form-label">Message Type:</label>
        <select id="messageType" th:field="*{messageType}" class="form-select">
            <option th:each="type : ${T(jones.sharinav.chatapp.model.MessageType).values()}"
                    th:value="${type}" th:text="${type}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
</form>

<hr>

<!-- Display Messages -->
<h3 class="text-center text-secondary">Chat History</h3>
<ul class="list-group">
    <li th:each="msg : ${messages}" class="list-group-item">
        <strong th:text="${msg.username}" class="text-primary"></strong>:
        <span th:text="${msg.messageText}"></span>
    </li>
</ul>

</body>
</html>
